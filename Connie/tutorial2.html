<html>
<head>
   <title> Leap tutorial one</title>
   <style>
      #canvas{
          width:    100%;
          height:   100%;
      }      
   </style>
 </head>

<body>
  <canvas id="canvas"></canvas>
  <button onclick="controller.connect()">Count Fingers (Connect Controller)</button>
  <script src="http://js.leapmotion.com/0.2.0/leap.min.js"></script>

  <script>
    // Pulling the Canvas DOM element into Javascript
    var canvas = document.getElementById('canvas');
    // Setting up the context we want to use
    var c =  canvas.getContext('2d');
    // Prepping our unicorn
    var img = document.createElement('img');
    img.src = "http://i.imgur.com/f68W5EC.png";
    // Creating our leap controller
    var controller = new Leap.Controller();
    // Proving that the websocket is open
    controller.on( 'connect' , function(){
      console.log( 'Successfully connected.' );
    });

    // Proving that a device can be connected

    controller.on( 'deviceConnected' , function() {
      console.log('A Leap device has been connected.');
    });

    // And that it can be disconnected
    controller.on( 'deviceDisconnected' , function() {
      console.log( 'A Leap device has been disconnected.' );
    });

    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
    var height = canvas.height;
    var width = canvas.width;

    controller.on( 'frame' , function(frame){

      // Clears the canvas so frames don't build on each other.
      c.clearRect(0, 0, width, height);

      // Gets the number of fingers in each frame
      var numberOfFingers = frame.fingers.length;

      // Defines the font shape and size
      c.font = "400px Arial";

      // Tells Canvas how to align text
      c.textAlign = 'center';
      c.textBaseline = 'middle';

      // Tells Canvas to draw the The number of fingers,
      // at the center of the canvas
      c.fillText( numberOfFingers , width/2 , height/2 );
    
    
    });



    controller.connect();
    //dfsdf
  </script>
      
</body>

</html>
